<table border="2">
 <tr *ngFor="let obj of movies;let i=index">
     <td>{{i}}</td>
     <td>{{obj.title}}</td>
     <td>{{obj.cast}}</td>
     <td>{{obj.director}}</td>
     <td>{{obj.releaseDate}}</td>
 </tr>

</table>

<select name="Movies" required ngModel>
    <option *ngFor="let c of movies">{{c.title}}</option>
</select>
